[workspace]
members = [
    "cargo-ginit",
    "ginit",
    "ginit-core",
    "plugins/ginit-android",
    "plugins/ginit-brainium",
    "plugins/ginit-ios",
]

# We generate a test project on CI in this subdir, so this prevents the test
# project from "believing" it's in the workspace.
exclude = ["tmp"]
